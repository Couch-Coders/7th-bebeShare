<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>배배쉐어</title>
    <style>
      .center-img{
        height: 300px;
        width: 100%;
      }
      .card-text{
        height: 300px;
      }
    </style>
    <script>
      // Image Slider 동작
    </script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- navbar -->
    <div class="row" style="margin-top: 50px; margin-bottom: 50px;">
      <div class="col-md-5"></div>
      <div class="col-md-2">
        <a style="text-decoration:none; color: black;" href="/">
          <h2>베베쉐어</h2>
        </a>
      </div>
      <div class="col-md-3"></div>
      <!-- 로그인 버튼 d-none을 없애면 표시된다 -->
      <div class="col-md-2 d-none">
        <button type="button" class="btn btn-primary" >로그인</button>
      </div>
      <!-- 로그인 버튼 -->
      <!--- 프로필 이미지 -->
      <div class="col-md-2" > 
        <button type="button" class="btn btn-link">
          <img class="rounded-circle w-50 h-50" alt="100x100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg"
          data-holder-rendered="true">
        </button>
      </div>
      <!--- 프로필 이미지 -->
    </div>
    <!-- navbar -->
    <!-- main -->
    <div class="container p-5">
      <!-- image slider -->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <!-- 화면에 띄울 이미지에 active를 표시-->
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <!-- image slider-->

      <!-- title & tags & contents-->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="rowcard-body">
              <h5 class="col-md-6 card-title">제목</h5>
              <!-- tag icons -->
              <div class="row mb-4 mt-4">
                <div class="col-md-2">
                  <span class="border border-dark rounded-pill p-2">
                    어린이
                  </span>
                </div>
                <div class="col-md-2">
                  <span class="border border-dark rounded-pill p-2">
                    4~7세
                  </span>
                </div>
              </div>
              <!-- tag icons -->
              <p class="card-text">내용</p>
            </div>
          </div>
        </div>
      </div>
      <!-- title & tags & contents-->

      <!-- 나눔 상태-->
      <div class="row justify-content-center m-4">
        <div class="col-md-10">
          <div class="row justify-content-center">
            <!-- 나눔 받기 버튼 -->
            <div class="col-md-2 d-none">
              <button type="button" class="btn btn-primary">나눔받기</button>
            </div>
            <!-- 나눔 받기 버튼 -->
            <!-- 글 수정 삭제 -->
            <div class="row justify-content-center">
              <div class="col-md-2">
                <span> 나눔 진행중 </span>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary">글 수정</button>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary">글 삭제</button>
              </div>
            </div>
            <!-- 글 수정 삭제-->
            <!-- 나눔 진행중 (비로그인)-->
            <div class="row text-center d-none">
              <span> 나눔 진행중</span>
            </div>
            <!-- 나눔 완료-->
            <div class="row text-center d-none">
              <span> 나눔 완료</span>
            </div>
          </div>
        </div>
      </div>
      <!--나눔 상태-->

      <!-- 댓글 입력 창 -->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="rounded-circle img-fluid" alt="">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-10">
                      <textarea class="form-control" rows="3" placeholder="댓글을 입력하세요."></textarea>
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-primary">입력</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 댓글 입력 창 -->
      <!-- 댓글 리스트 -->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <!-- 댓글 (작성자)-->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="rounded-circle img-fluid" alt="">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-10">
                      <p>댓글 내용</p>
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-outline-secondary">수정</button>
                      <button type="button" class="btn btn-danger">삭제</button>
                      <span style="font-size: 12px;">2020-05-05</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 댓글 -->
          <!-- 댓글 (글 작성자)-->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="rounded-circle img-fluid" alt="">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-10 justify-content-center">
                      <p>댓글 내용</p>
                    </div>
                    <div class="col-md-2 justify-content-center">
                      <button type="button" class="btn btn-primary p-2">나눔하기</button>
                      <span style="font-size: 12px;">2020-05-05</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 댓글 -->
          <!-- 댓글 -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="rounded-circle img-fluid" alt="">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-10 justify-content-center">
                      <p>댓글 내용</p>
                    </div>
                    <div class="col-md-2 justify-content-center">
                      <span style="font-size: 12px;">2020-05-05</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 댓글 -->
        </div>
      </div>
      


    </div>

  </body>
</html>
