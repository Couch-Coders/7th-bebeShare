<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


      <th:block layout:fragment="css">
          <style th:inline="css">
              .center-img{
                  height: 300px;
                  width: 100%;
              }
              .card-text{
                  height: 300px;
              }
          </style>
      </th:block>

    <title>배배쉐어</title>

      <th:block layout:fragment="script">
          <script>


          </script>
      </th:block>
  </head>



<th:block layout:fragment="content">
    <div class="container p-5">
      <!-- image slider -->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <!-- 화면에 띄울 이미지에 active를 표시-->
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg" alt="First slide">
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <!-- image slider-->

      <!-- title & tags & contents-->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="rowcard-body">
              <h5 class="col-md-6 card-title">제목</h5>
              <!-- tag icons -->
              <div class="row mb-4 mt-4">
                <div class="col-md-2">
                  <span class="border border-dark rounded-pill p-2">
                    어린이
                  </span>
                </div>
                <div class="col-md-2">
                  <span class="border border-dark rounded-pill p-2">
                    4~7세
                  </span>
                </div>
              </div>
              <!-- tag icons -->
              <p class="card-text">내용</p>
            </div>
          </div>
        </div>
      </div>
      <!-- title & tags & contents-->

      <!-- 나눔 상태-->
      <div class="row justify-content-center m-4">
        <div class="col-md-10">
          <div class="row justify-content-center">
            <!-- 나눔 받기 버튼 -->
            <div class="col-md-2 d-none">
              <button type="button" class="btn btn-primary">나눔받기</button>
            </div>
            <!-- 나눔 받기 버튼 -->
            <!-- 글 수정 삭제 -->
            <div class="row justify-content-center">
              <div class="col-md-2">
                <span> 나눔 진행중 </span>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary">글 수정</button>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary">글 삭제</button>
              </div>
            </div>
            <!-- 글 수정 삭제-->
            <!-- 나눔 진행중 (비로그인)-->
            <div class="row text-center d-none">
              <span> 나눔 진행중</span>
            </div>
            <!-- 나눔 완료-->
            <div class="row text-center d-none">
              <span> 나눔 완료</span>
            </div>
          </div>
        </div>
      </div>
      <!--나눔 상태-->

      <!-- 댓글 입력 창 -->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="rounded-circle img-fluid" alt="">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-10">
                      <textarea class="form-control" rows="3" placeholder="댓글을 입력하세요."></textarea>
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-primary">입력</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 댓글 입력 창 -->
      <!-- 댓글 리스트 -->
      <div class="row justify-content-center">
        <div class="col-md-10">
          <!-- 댓글 (작성자)-->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="rounded-circle img-fluid" alt="">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-10">
                      <p>댓글 내용</p>
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-outline-secondary">수정</button>
                      <button type="button" class="btn btn-danger">삭제</button>
                      <span style="font-size: 12px;">2020-05-05</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 댓글 -->
          <!-- 댓글 (글 작성자)-->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="rounded-circle img-fluid" alt="">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-10 justify-content-center">
                      <p>댓글 내용</p>
                    </div>
                    <div class="col-md-2 justify-content-center">
                      <button type="button" class="btn btn-primary p-2">나눔하기</button>
                      <span style="font-size: 12px;">2020-05-05</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 댓글 -->
          <!-- 댓글 -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-md-2">
                  <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(32).jpg" class="rounded-circle img-fluid" alt="">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-md-10 justify-content-center">
                      <p>댓글 내용</p>
                    </div>
                    <div class="col-md-2 justify-content-center">
                      <span style="font-size: 12px;">2020-05-05</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 댓글 -->
        </div>
      </div>
    </div>
</th:block>
</html>
